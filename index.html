<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale Operativa 118 - Dispatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* STILE PROFESSIONALE */
        :root { 
            --header-bg: #0f172a; 
            --header-text: #f8fafc;
            --accent-color: #0ea5e9;
        }
        
        body { background-color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* HEADER PRO */
        .navbar { 
            background-color: var(--header-bg); 
            color: var(--header-text); 
            padding: 12px 20px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid var(--accent-color);
        }
        .navbar-brand { font-size: 1.4rem; font-weight: 700; letter-spacing: 0.5px; color: white !important; }
        .navbar-text-sub { font-size: 0.8rem; opacity: 0.7; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;}
        
        .btn-header {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            transition: all 0.2s;
        }
        .btn-header:hover { background: rgba(255,255,255,0.2); color: white; }
        .btn-sms { background: #10b981; border-color: #10b981; }
        .btn-sms:hover { background: #059669; }

        /* PANNELLO COMANDI */
        .control-panel { background: white; padding: 20px; border-bottom: 1px solid #e2e8f0; z-index: 10; display: flex; gap: 15px; align-items: end;}
        
        /* MAPPA */
        .content-area { flex-grow: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* OVERLAY TRACKING */
        #trackingContainer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; }
        
        /* TABS */
        .nav-tabs .nav-link { border: none; color: #64748b; font-weight: 600; padding: 10px 20px; }
        .nav-tabs .nav-link.active { color: var(--accent-color); border-bottom: 3px solid var(--accent-color); background: transparent; }
    </style>
</head>
<body>

<nav class="navbar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
        <div class="bg-primary rounded p-2 text-white"><i class="fa-solid fa-star-of-life fa-lg"></i></div>
        <div style="line-height: 1.2;">
            <div class="navbar-brand mb-0">CENTRALE 118</div>
            <div class="navbar-text-sub">Sistema Gestione Emergenze</div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-header btn-sms d-flex align-items-center gap-2 px-3" data-bs-toggle="modal" data-bs-target="#smsModal">
            <i class="fa-brands fa-whatsapp fa-lg"></i> 
            <span class="d-none d-md-block fw-bold">LOCALIZZA CELLULARE</span>
        </button>

        <button class="btn btn-header d-flex align-items-center gap-2" onclick="toggleTrackingMap()">
            <i class="fa-solid fa-map-location-dot"></i> 
            <span class="d-none d-md-block">TRACKING LIVE</span>
        </button>
        
        <button class="btn btn-header" data-bs-toggle="modal" data-bs-target="#ipaModal" title="Archivio IPA">
            <i class="fa-solid fa-database"></i>
        </button>
    </div>
</nav>

<div class="control-panel shadow-sm">
    <div class="flex-grow-1">
        <label class="small text-muted fw-bold text-uppercase mb-1">Indirizzo Target</label>
        <div class="input-group">
            <span class="input-group-text bg-light"><i class="fa-solid fa-location-dot text-danger"></i></span>
            <input type="text" id="inputAddress" class="form-control fw-bold" placeholder="Cerca indirizzo..." value="Ospedale di Stato">
        </div>
    </div>
    <div class="flex-grow-1">
        <label class="small text-muted fw-bold text-uppercase mb-1">Dati Paziente</label>
        <input type="text" id="inputName" class="form-control" placeholder="Nome, Cognome, Codice...">
    </div>
    <button class="btn btn-danger fw-bold px-4 py-2" id="btnSend">
        <i class="fa-solid fa-tower-broadcast"></i> INVIA
    </button>
</div>

<ul class="nav nav-tabs bg-white ps-3 border-bottom-0" id="mapTabs">
    <li class="nav-item"><button class="nav-link active" onclick="updateMapSource('google')">Google Maps</button></li>
    <li class="nav-item"><button class="nav-link" onclick="updateMapSource('ps2')">Mappa DAE</button></li>
    <li class="nav-item"><button class="nav-link" onclick="updateMapSource('sentieri')">Sentieri</button></li>
</ul>

<div class="content-area">
    <iframe id="mapFrame" src="about:blank"></iframe>
    
    <div id="trackingContainer">
        <div class="position-absolute top-0 end-0 m-3 d-flex gap-2" style="z-index:9999">
             <div class="bg-white p-2 rounded shadow text-dark small">
                <i class="fa-solid fa-circle text-danger"></i> Richiedente
                <i class="fa-solid fa-truck-medical text-primary ms-2"></i> Ambulanza
            </div>
            <button class="btn btn-dark shadow" onclick="toggleTrackingMap()">CHIUDI X</button>
        </div>
        <div id="liveMap" style="width: 100%; height: 100%;"></div>
    </div>
</div>

<div class="modal fade" id="smsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title"><i class="fa-brands fa-whatsapp"></i> Invia Richiesta Posizione</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Inserisci il numero del richiedente. Verr√† aperto WhatsApp Web con un link. Quando l'utente clicca, comparir√† sulla mappa.</p>
                <div class="mb-3">
                    <label class="form-label fw-bold">Numero Cellulare</label>
                    <input type="tel" id="inputPhone" class="form-control form-control-lg" placeholder="+39 333 1234567">
                </div>
                <div class="d-grid">
                    <button class="btn btn-success fw-bold" onclick="sendLocatorLink()">
                        INVIA LINK SU WHATSAPP
                    </button>
                </div>
                <hr>
                <div class="alert alert-secondary small mb-0">
                    Oppure copia il link manualmente:<br>
                    <code id="manualLink" class="user-select-all">...</code>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ipaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Dati IPA</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control font-monospace" rows="10" placeholder="Incolla dati..."></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu-Ow4yjxPCfw7SqqEAO1RyxB5cuB1TD0",
      authDomain: "mappa-118.firebaseapp.com",
      databaseURL: "https://mappa-118-default-rtdb.firebaseio.com",
      projectId: "mappa-118",
      storageBucket: "mappa-118.firebasestorage.app",
      messagingSenderId: "435041812031",
      appId: "1:435041812031:web:d7ecb90ec4f25e133a028a",
      measurementId: "G-0MH2GS1N4L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 1. LOGICA INVIO MISSIONE ---
    document.getElementById('btnSend').addEventListener('click', () => {
        const address = document.getElementById('inputAddress').value;
        const name = document.getElementById('inputName').value;
        if(!address) return alert("Inserisci indirizzo");
        
        navigator.clipboard.writeText(address); // Copia automatica
        
        set(ref(db, 'current_mission'), {
            address: address,
            name: name,
            timestamp: Date.now()
        }).then(() => alert("Missione inviata al tablet!"));
    });

    // --- 2. LOGICA SMS LOCATOR ---
    // Genera il link base basato sulla URL corrente
    const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/sos.html';
    document.getElementById('manualLink').innerText = baseUrl;

    window.sendLocatorLink = function() {
        let phone = document.getElementById('inputPhone').value.replace(/\s+/g, '');
        if(!phone) return alert("Inserisci il numero!");
        
        const message = `SOCCORSO 118: Clicca questo link per inviarci la tua posizione GPS immediatamente: ${baseUrl}`;
        const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        
        window.open(whatsappUrl, '_blank');
        
        // Apre automaticamente la mappa tracking per vedere il risultato
        const container = document.getElementById('trackingContainer');
        if(container.style.display !== 'block') toggleTrackingMap();
    };

    // --- 3. TRACKING SYSTEM (AMBULANZA + RICHIEDENTE) ---
    let map = null, ambMarker = null, callerMarker = null;

    window.toggleTrackingMap = function() {
        const el = document.getElementById('trackingContainer');
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        if(el.style.display === 'block' && !map) initMap();
    }

    function initMap() {
        map = L.map('liveMap', { scrollWheelZoom: true }).setView([43.93, 12.45], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

        // Icona Ambulanza
        const ambIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2636/2636280.png', 
            iconSize: [40, 40], iconAnchor: [20, 20]
        });
        
        // Icona Richiedente (Puntino Rosso)
        const callerIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div style='background-color:#dc3545; width:20px; height:20px; border-radius:50%; border:3px solid white; box-shadow:0 0 10px red;'></div>",
            iconSize: [20, 20], iconAnchor: [10, 10]
        });

        // ASCOLTO AMBULANZA
        onValue(ref(db, 'ambulance_location'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if(!ambMarker) ambMarker = L.marker([data.lat, data.lng], {icon: ambIcon}).addTo(map);
                else ambMarker.setLatLng([data.lat, data.lng]);
                ambMarker.bindPopup(`<b>AMB 01</b><br>${data.speed} km/h`);
            }
        });

        // ASCOLTO RICHIEDENTE (CELLULARE)
        onValue(ref(db, 'caller_location'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const pos = [data.lat, data.lng];
                if(!callerMarker) callerMarker = L.marker(pos, {icon: callerIcon}).addTo(map);
                else callerMarker.setLatLng(pos);
                
                callerMarker.bindPopup(`<b>RICHIEDENTE</b><br>Posizione Ricevuta!<br>${new Date(data.timestamp).toLocaleTimeString()}`).openPopup();
                
                // Centra la mappa sul richiedente quando arriva la posizione
                map.flyTo(pos, 15);
                alert("üìç POSIZIONE RICHIEDENTE RICEVUTA!");
            }
        });
    }
</script>

<script>
    const maps = {
        google: "https://maps.google.com/maps?t=&z=15&ie=UTF8&iwloc=&output=embed&q=",
        ps2: "https://mappeonline.pa.sm/maps/prontosoccorso2/",
        sentieri: "https://mappeonline.pa.sm/maps/sentierimobile/"
    };

    window.updateMapSource = function(type) {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        
        const addr = document.getElementById('inputAddress').value;
        const frame = document.getElementById('mapFrame');
        
        if(type === 'google') frame.src = maps.google + encodeURIComponent(addr);
        else {
            frame.src = maps[type];
            if(addr) {
                navigator.clipboard.writeText(addr);
                // Piccolo toast notification
            }
        }
    };
    
    window.onload = () => updateMapSource('google');
</script>
</body>
</html>
